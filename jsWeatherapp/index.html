<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <section>
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
            <div class="menu-btn">
                <div class="menu-btn-burguer"></div>
            </div>
        </header>
        <div class="title">
            <h1>The <br> weather</h1>
        </div>
    </section>
    <div class="no-available">
        <img src="icons/unknown.png" alt="weather icon">
        <p>something went wrong, looks like we cannot get your current location, try looking for a city</p>
    </div>
    <main>
        <section class="location">
            <div class="city"></div>
            <div class="date"></div>
        </section>
        <section class="weather">
            <div class="details">
                <div class="weather-icon"><img src="icons/unknown.png" /></div>
                <div class="temp">
                    <div class="current"></div>
                    <span class="temp-symbol">°C</span>
                    <div class="description"></div>
                </div>
                <div class="more-details">
                    <div>Feels like:<span class="feels-like"></span><span class="temp-symbol">°C</span></div>
                    <div>Wind:<span class="wind"></span></div>
                    <div>Humidity:<span class="humidity"></span></div>
                    <div>Pressure:<span class="pressure"></span></div>
                </div>
            </div>
        </section>
    </main>
    <section class="more-cities">
        <h1>Cities near You:</h1>
    </section>
    <script src="app.js"></script>
</body>

</html>
