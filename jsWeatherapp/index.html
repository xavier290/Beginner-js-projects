<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <section>
        <header>
            <div class="title">
                <h1>The <br> weather</h1>
            </div>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
            <div class="menu-btn">
                <div class="menu-btn-burguer"></div>
            </div>
        </header>
    </section>
    <main>
        <section class="location">
            <div class="city">Managua, Nicaragua</div>
            <div class="date">Wednesday 01</div>
        </section>
        <section class="weather">
            <div class="details">
                <div class="icon"></div>
                <div class="temp">
                    <div class="current">27</div>
                    <span class="temp-symbol">°C</span>
                </div>

                <div class="feels-like">30</div>
                <span class="temp-symbol">°C</span>
                <div class="wind">7</div>
                <span>km/h</span>
                <div class="humidity">82</div>
                <span>%</span>
                <div class="pressure">1011</div>
                <span>mbar</span>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
