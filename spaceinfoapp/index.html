<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The deep space</title>
    <link rel="icon" href="icons/stars.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="menu">
            <div class="logo">
                <a href="#">
                    <img src="icons/stars.svg" alt="black stars">
                </a>
            </div>
            <h1>Deep space</h1>
            <div class="menu-btn">
                <div class="menu-btn-burguer"></div>
            </div>
        </header>
        <section class="home">
            <div class="image">
                <img src="icons/telescope.svg" alt="telescope">
            </div>
            <div class="message">
                <h1>Hello, Fellow Human</h1>
                <h4>Welcome to the Deep Space</h4>
                <p>Let's explore the universe together!</p>
            </div>
        </section>
        <main>
            <h1>The snap of the day!</h1>
            <div class="iframe-container">
            </div>
            <div class="info">
                <div class="title"></div>
                <img class="moreInfo" src="icons/arrow.svg" alt="arrow">
            </div>
            <div class="details"></div>
            <div class="copyright"></div>
        </main> 
        <section></section>
        <footer></footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
